.yard {

  left: 15vw;
  height: 45.5vw;

  background: #3D3478;
  transform: translateZ(0);
}

.building {
  display: inline-flex;
  flex-direction: row;
  flex-wrap: nowrap;
  justify-content: space-around;
  width: 30vw;
  align-content: stretch;
  position: absolute;
  background: #695BD0;
  box-shadow: 5px 5px 5px -2px rgba(0,0,0,0.42);
}

[data-building="1"] {
  top: 0;
  left: 0;
  transform: rotate(-90deg) translate(-25vw, -10vw);
}

[data-building="2"] {
  top: 0;
  left: 0;
  transform: rotate(-0deg) translate(1vw, 1vw);
}

[data-building="3"] {

  left: 0;
  transform: rotate(-0deg) translate(37vw, 1vw);
}

[data-building="4"] {

  left: 0;
  transform: rotate(90deg) translate(25vw, -48vw);
}

[data-building="5"] {
  top: 0;
  left: 0;
  transform: rotate(-0deg) translate(20vw, 36vw);
}


.entrance {
  display: flex;
  flex-direction: column;
  flex-wrap: nowrap;
  justify-content: space-around;
  align-content: stretch;
  align-items: flex-start;
  flex-basis: 0;
  height: 8vw;
  cursor: pointer;
  transition-duration: 0.2s;
}

.entrance:hover {
  transform: scale(1.4);
  background: #695BD0;
  box-shadow: 5px 5px 5px -2px rgba(0,0,0,0.42);
}

.floor {

  flex-direction: row;
  flex-wrap: nowrap;

  align-items: center;
  align-content: stretch;
  width: 8vw;
}

.flat {

  padding: 0.5vw 0.5vw;
  text-align: center;
  background: #3728A0;
  cursor: pointer;
  transition-duration: 0.2s;
}

.flat:hover {
  transform: scale(1.6);
}

.flat.active {
  background: #F3D155;
}
